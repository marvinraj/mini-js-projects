<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h2 class="title">pomodoro.io</h2>
        <div class="timer-box">
            <span id="minute" class="timer">25</span>
            <span class="colon timer">:</span>
            <span id="second" class="timer">00</span>
            <div class="btns">
                <button class="btn-start">start</button>
                <button class="btn-reset">reset</button>
            </div>
            <h5 class="motivation">time to get your shit together!</h5>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
