
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unscramble Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>unscramble me</h1>
        <div class="info">
            <p class="score">score: <span>0</span>/10</p>
            <p class="chances">chances: <span>3</span>/3</p>
        </div>
        <div class="letters">
            <h4 id="word">h o u s e</h4>
        </div>
        <h4 class="clue">clue : no clue, do it yourself</h4>
        <input id="user-input" type="text" placeholder="guess the damn word" required>
        <button class="check-input" onclick="check_word()">enter</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
